<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <div><img src="https://cdn-images-1.medium.com/max/800/1*5_drEioJbSW_KBCajPQdsw.jpeg" width="100%">
  </div>
  <body ng-controller="mainCtrl">
    <div class="main-container" >
      <h1><img src="https://s3.amazonaws.com/devmountain/www/img/logowhiteblue.png" width="250" align="center"></h1>
      <form ng-submit="postMessage(message)">
        <input class="form-control text-box" type="text" ng-model="message" placeholder="Talk to real women in our live chat now!">
      </form>
      <div class="messages-container" class="sizer">
        <p ng-repeat="message in messages ">
          <br>{{message.message}}</p>
      </div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/messageService.js"></script>
  </body>
</html>
